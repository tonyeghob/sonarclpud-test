<form name="add_project" action ="/post_project" method="post" class="form-horizontal" role="form">
    <div class="container mb-5">

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-12">

          <div class="form-group">
            <label for="exampleSelect1" class="form-heading">Cloud Provider</label>
            <select class="form-control" name="provider" id="exampleSelect1">
              <option>AWS</option>
              <option>GCP</option>
              <option>Azure</option>
              <option>SAP</option>
            </select>
          </div>

            <div class="form-group">
              <label for="exampleSelect1" class="form-heading">Product Family</label>
              <select class="form-control" name="family" id="exampleSelect1">
                <option>Compute</option>
                <option>Storage</option>
                <option>Database</option>
                <option>Migration</option>
                <option>Networking & content delivery</option>
                <option>Developer tools</option>
                <option>Management tools</option>
                <option>Media services</option>
                <option>Security, identity & compliance</option>
                <option>Analytics</option>
                <option>Machine learning</option>
                <option>Mobile services</option>
                <option>AR & VR</option>
                <option>Application integration</option>
                <option>Customer engagement</option>
                <option>Desktop & app streaming</option>
                <option>Internet of things</option>
                <option>Game development</option>
              </select>

            </div>

            <div class="form-group">
              <label for="exampleTextarea" class="form-heading">Product Name</label>
              <textarea class="form-control" name="product" id="exampleTextarea" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleTextarea" class="form-heading">Project Name</label>
              <textarea class="form-control" name="project" id="exampleTextarea" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleTextarea" class="form-heading">Client</label>
              <textarea class="form-control" name="client" id="exampleTextarea" rows="1"></textarea>
            </div>
          <!--     <div class="form-group">
              <label for="exampleTextarea" class="form-heading">Contact</label>
              <textarea class="form-control" name="contact" id="exampleTextarea" rows="1"></textarea>
            </div>-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleTextarea" class="form-heading">Project Start Date</label>
                  <textarea class="form-control" name="start_date" id="exampleTextarea" placeholder="dd/mm/yyyy" rows="1"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleTextarea" class="form-heading">Project End Date</label>
                  <textarea class="form-control" name="end_date" id="exampleTextarea" placeholder="dd/mm/yyyy" rows="1"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleSelect1" class="form-heading">Project Status</label>
              <select class="form-control" name="status" id="exampleSelect1">
                <option>Complete</option>
                <option>Ongoing</option>
                <option>Proposal</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleSelect1" class="form-heading">PA Experience Rating</label>
              <select class="form-control" name="rating" id="exampleSelect1">
                <option>★</option>
                <option>★★</option>
                <option>★★★</option>
                <option>★★★★</option>
                <option>★★★★★</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="exampleTextarea" class="form-heading">Contact Name</label>
                  <textarea class="form-control" name="contact_name" id="exampleTextarea" rows="1"></textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="exampleTextarea" class="form-heading">Contact Email</label>
                  <textarea class="form-control" name="contact_email" id="exampleTextarea" rows="1"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleTextarea" class="form-heading">Project Overview (max 100 words)</label>
              <textarea class="form-control" name="overview" id="exampleTextarea" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </div>
